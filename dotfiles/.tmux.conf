# Enable mouse
set -g mouse on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# global settings
set -g default-terminal "xterm-256color"
set -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Adjust colors
set -g status-bg black
set -g status-fg white
set -g mode-bg white
set -g mode-fg black
set -g window-status-current-bg black
set -g window-status-bg white

# Format status bar
set -g window-status-format '[#I #W]'
set -g window-status-current-format '[#I #W]'

# putty window title is session title
#set -g set-titles on
#set -g set-titles-string '#S'
set-option -g allow-rename off

# Copy to clipboard --  Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Copy to clipboard -- Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Fix pbcopy in on OSX in tmux
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Set the prefix to ^q
unbind C-b
set -g prefix C-q
bind q send-prefix

# other ^A
unbind ^q
bind ^q last-window

# windows ^W w
unbind ^W
bind ^W choose-window
unbind w
bind w choose-window

# kill K k
unbind K
bind K confirm-before "kill-window"

# VIM bindings for pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# kill pane without prompt
bind-key x kill-pane

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# keybindings to make resizing easier
bind -r Left resize-pane -L
bind -r Down resize-pane -D
bind -r Up resize-pane -U
bind -r Right resize-pane -R
